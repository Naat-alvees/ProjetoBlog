<div class="container mt-4 shadow-lg p-4" style="background: #FFFFFF; border-radius: 1em">
    <h3> {{post.title}} </h3>
    <p>Por {{post.author}}</p>
    <hr>
    <p>Postado em {{post.datePost | date: 'dd/MM/yyyy HH:mm'}}</p>
    <hr>
    <img src="https://picsum.photos/1100/400?random={{post.id}}" height="400px" width="100%" >
    <div class="text-justify mt-3 mb-3">
        <p>
            {{ post.body }}
        </p>
    </div>
    
    <hr>

    <div class="card mb-4">
        <h5 class="card-header">Deixe seu comentário</h5>
        <div class="card-body">
            <form class="form">
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comentário </label>
                            <textarea class="form-control inputs shadow-sm" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                        </div>
                <div class="form-group ">
                  <label for="exampleFormControlTextarea1">Nome </label>
                  <input type="text" class="form-control inputs shadow-sm" id="formGroupExampleInput" placeholder="">
                  
                </div>
                <div class="form-group ">
                    <label for="exampleFormControlTextarea1">Email </label>
                    <input type="text" class="form-control inputs shadow-sm" id="formGroupExampleInput" placeholder="">
                </div>
                <div>
                    <button class="btn btn-primary shadow-sm" type="submit"  value="Submit">ENVIAR COMENTÁRIO</button>
                </div>
                
            </form>
        </div>
    </div>

    <div>
        <p>Ainda não há comentários neste post</p>
    </div>

</div>
